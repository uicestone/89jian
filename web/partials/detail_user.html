<form class="form-horizontal" ng-submit="updateConfig()">
	<tabset>

		<tab heading="用户信息" id="edit-password">
			<div class="space-10"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="username">用户名</label>

				<div class="col-sm-9">
					<input id="username" type="text" ng-model="$parent.user.name">
				</div>
			</div>

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="email">电子邮件</label>

				<div class="col-sm-9">
					<input id="email" type="text" ng-model="$parent.user.email">
				</div>
			</div>

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="new-password">新密码</label>

				<div class="col-sm-9">
					<input id="new-password" type="password" ng-model="$parent.newPassword">
				</div>
			</div>

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="new-password-confirm">重复新密码</label>

				<div class="col-sm-9">
					<input id="new-password-confirm" type="password" ng-model="$parent.newPasswordConfirm">
				</div>
			</div>
		</tab>
	</tabset>
	
	<div class="clearfix form-actions">
		<div class="col-md-offset-3 col-md-9">
			<button type="submit" class="btn btn-info">
				<i class="icon-ok bigger-110"></i>
				保存
			</button>

			&nbsp; &nbsp;
			<button type="reset" class="btn">
				<i class="icon-undo bigger-110"></i>
				重置
			</button>
		</div>
	</div>
</form>
